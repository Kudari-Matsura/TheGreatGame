<!-- File: index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>The Great Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- スケーリング対象 -->
    <div id="stage">
      <header id="topbar">
        <div id="charFrames" class="char-frames"></div>
      </header>

      <main id="main">

  <!-- TITLE -->
<section id="scene-title" class="scene">
  <div class="panel title-panel">
    <h1 class="title-big">The Great Game</h1>
    <p class="recommend">スマートフォン環境の場合、横画面推奨</p>

    <div class="buttons">
      <button id="btnStart">はじめる</button>
      <button id="btnTrophy">トロフィー</button>
      <button id="btnHelp">説明</button>
      <button id="btnCredits">クレジット</button>
    </div>
  </div>
</section>


  <!-- SELECT -->
  <section id="scene-select" class="scene hidden">
    <div class="panel">
      <h2>キャラクター選択</h2>
      <div id="selectGrid" class="select-grid"></div>
      <div class="buttons">
        <button id="btnSelectBack">戻る</button>
      </div>
    </div>
  </section>

  <!-- HELP -->
<section id="scene-help" class="scene hidden">
  <div class="panel help-panel">
    <div class="panel-topbar">
      <h2>説明</h2>

      <div class="help-topbar">
        <div class="help-nav">
          <button id="btnHelpPrev">◁</button>
          <button id="btnHelpNext">▷</button>
        </div>

        <div id="helpPageIndicator" class="help-page-indicator">1/11</div>

        <button id="btnHelpClose">閉じる</button>
      </div>
    </div>

    <div id="helpText" class="help-text"></div>
  </div>
</section>

<!-- TROPHY -->
<section id="scene-trophy" class="scene hidden">
  <div class="panel">
    <div class="panel-topbar">
      <h2>トロフィー</h2>
      <button class="btnBackTitle">閉じる</button>
    </div>

    <div id="trophyGrid" class="trophy-grid"></div>
  </div>
</section>

          <!-- SELECT CHARACTER -->
        <section id="scene-select" class="scene">
          <div class="panel">
            <h2>キャラクター選択</h2>
            <div id="selectGrid" class="select-grid"></div>
            <div class="buttons">
              <button id="btnSelectBack">戻る</button>
            </div>
          </div>
        </section>

                  <!-- GAME -->
        <section id="scene-game" class="scene">
          <div class="game-layout">
            <aside class="left">
              <div class="panel">
                <h2 id="phaseTitle">準備中</h2>
                <div id="phaseBody" class="phase-body"></div>
              </div>

              <div class="panel compact">
                <h3>ログ</h3>
                <div id="log" class="log"></div>
              </div>
            </aside>

            <section class="center">
              <div class="panel">
                <div class="trick-head">
                  <h3 class="trick-title">現在のトリック</h3>

                  <div class="inline-indicators">
                    <div class="ind-chip">
                      <div class="ind-k">切り札</div>
                      <div id="kvTrump" class="ind-v">-</div>
                    </div>
                    <div class="ind-chip">
                      <div class="ind-k">台札</div>
                      <div id="kvLead" class="ind-v">-</div>
                    </div>
                    <div class="ind-chip">
                      <div class="ind-k">同盟者指定</div>
                      <div id="kvAllyCard" class="ind-v">-</div>
                    </div>
                  </div>
                </div>

                <div id="trickTable" class="trick-table"></div>
              </div>

              <div class="panel">
                <h3>あなたの手札</h3>
                <div id="hand" class="hand"></div>
                <div id="handActions" class="hand-actions"></div>
              </div>
            </section>
          </div>
        </section>


  <!-- RESULT -->
  <section id="scene-result" class="scene hidden">
    <div class="panel">
      <h2>リザルト</h2>
      <div id="resultSummary" class="result-summary"></div>

      <h3>皇帝側獲得（実物表示）</h3>
      <div id="resultImperialCards" class="result-cards"></div>

      <h3>連合軍獲得（実物表示）</h3>
      <div id="resultCoalitionCards" class="result-cards"></div>

      <div class="buttons">
        <button id="btnPlayAgain">もう一度</button>
        <button class="btnBackTitle">タイトルへ</button>
      </div>
    </div>
  </section>
</main>


      <!-- Cut-in overlay -->
      <div id="cutin" class="cutin hidden">
        <div class="cutin-inner">
          <div class="cutin-head">
            <div id="cutinTitle" class="cutin-title">-</div>
            <div id="cutinClose" class="cutin-close">×</div>
          </div>
          <div class="cutin-body">
            <div id="cutinIcon" class="cutin-icon"></div>
            <div id="cutinText" class="cutin-text">-</div>
          </div>
          <div class="cutin-foot">クリック/タップで閉じる</div>
        </div>
      </div>

      <!-- Credits popup -->
      <div id="popup" class="popup hidden">
        <div class="popup-inner">
          <div class="popup-head">
            <div id="popupTitle" class="popup-title">-</div>
            <button id="popupClose" class="popup-close">閉じる</button>
          </div>
          <div id="popupBody" class="popup-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
